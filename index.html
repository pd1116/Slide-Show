<!DOCTYPE html>
<html>

<head>
   <title>Slide Show of Cars</title>
   <link rel="stylesheet" href="css/main.css" />
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>

   <div class="slider">
      <div class="slider-items">
         <div class="item active first">
            <img src="img/1.jpg" />
         </div>
         <div class="item ">
            <img src="img/2.jpg" />
         </div>
         <div class="item">
            <img src="img/3.jpg" />
         </div>
         <div class="item">
            <img src="img/4.jpg" />
         </div>
         <div class="item">
            <img src="img/5.jpg" />
         </div>
         <div class="item">
            <img src="img/6.jpg" />
         </div>
         <div class="item">
            <img src="img/7.jpg" />
         </div>
         <div class="item">
            <img src="img/8.jpg" />
         </div>
         <div class="item">
            <img src="img/9.jpg" />
         </div>
         <div class="item last">
            <img src="img/10.jpg" />
         </div>
      </div>
      <!-- slider controls -->
      <div id="prevBtn" class="last-left">
         <i class="fas fa fa-chevron-left"></i>
      </div>
      <div id="nextBtn" class="last-right">
         <i class="fas fa fa-chevron-right"></i>
      </div>
      <!-- slider controls -->
   </div>

   <script src="js/main.js"></script>
</body>

</html>
